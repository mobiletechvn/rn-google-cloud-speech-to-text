buildscript {
  ext.getExtOrDefault = {name ->
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['RnGoogleCloudSpeechToText_' + name]
  }

  repositories {
    google()
    mavenCentral()
  }

  dependencies {
    classpath "com.android.tools.build:gradle:8.7.2"
    // noinspection DifferentKotlinGradleVersion
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${getExtOrDefault('kotlinVersion')}"
  }
}


apply plugin: "com.android.library"
apply plugin: "kotlin-android"

apply plugin: "com.facebook.react"

def getExtOrIntegerDefault(name) {
  return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties["RnGoogleCloudSpeechToText_" + name]).toInteger()
}

android {
  namespace "com.rngooglecloudspeechtotext"

  compileSdkVersion getExtOrIntegerDefault("compileSdkVersion")

  defaultConfig {
    minSdkVersion getExtOrIntegerDefault("minSdkVersion")
    targetSdkVersion getExtOrIntegerDefault("targetSdkVersion")
  }

  buildFeatures {
    buildConfig true
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
    }
  }

  lintOptions {
    disable "GradleCompatible"
  }

  packagingOptions {
    resources.excludes.add("META-INF/*")
  }

  compileOptions {
    sourceCompatibility JavaVersion.VERSION_1_8
    targetCompatibility JavaVersion.VERSION_1_8
  }

  sourceSets {
    main {
      java.srcDirs += [
        "generated/java",
        "generated/jni"
      ]
    }
  }
}

repositories {
  mavenCentral()
  google()
}

def kotlin_version = getExtOrDefault("kotlinVersion")

dependencies {
  implementation "com.facebook.react:react-android"
  implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

  // Google Cloud Speech-to-Text (High-level client)
  implementation ('com.google.cloud:google-cloud-speech:4.67.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }

  // gRPC dependencies for SpeechGrpc stub classes
  implementation ('com.google.api.grpc:proto-google-cloud-speech-v1:4.67.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }
  implementation ('com.google.api.grpc:grpc-google-cloud-speech-v1:4.67.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }

  // Core gRPC dependencies - use protobuf instead of protobuf-lite
  implementation ('io.grpc:grpc-okhttp:1.74.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }
  implementation ('io.grpc:grpc-stub:1.74.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }
  implementation ('io.grpc:grpc-protobuf:1.74.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }
  implementation ('io.grpc:grpc-auth:1.74.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }
  implementation ('io.grpc:grpc-netty-shaded:1.74.0') {
    exclude group: 'com.google.protobuf', module: 'protobuf-javalite'
  }

  // Force consistent protobuf version
  implementation 'com.google.protobuf:protobuf-java:3.25.8'

  // Audio processing
  implementation 'androidx.media:media:1.7.0'

  // Utilities
  implementation 'com.google.guava:guava:31.1-jre'

  // Authentication
  implementation 'com.google.auth:google-auth-library-oauth2-http:1.19.0'
}
